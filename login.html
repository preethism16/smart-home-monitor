<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Smart Home Monitor</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 50px;
    }
    .container {
      max-width: 400px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .btn-custom {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Login</h1>
    <div id="login">
      <div class="form-group">
        <input type="text" id="username" class="form-control" placeholder="Username">
      </div>
      <div class="form-group">
        <input type="password" id="password" class="form-control" placeholder="Password">
      </div>
      <div id="login-message" class="text-center"></div>
      <button class="btn btn-primary btn-block btn-custom" onclick="login()">Login</button>
    </div>
    
    <h5 class="mt-4 mb-3 text-center">New User?</h5>
    <button class="btn btn-secondary btn-block" onclick="window.location.href = 'register.html'">Register</button>
    <button class="btn btn-light btn-block" onclick="window.location.href = 'index.html'">Home</button>
  </div>

  <script>
    async function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      try {
        await window.electronAPI.authenticate(username, password);
        window.location.href = 'data.html';
      } catch (error) {
        document.getElementById('login-message').innerText = 'Authentication failed';
      }
    }
  </script>

  <!-- Bootstrap JS and dependencies (not needed for styling) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
